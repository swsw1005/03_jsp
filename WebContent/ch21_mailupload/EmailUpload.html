<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>EmailUpload.html</title>
	<style type="text/css">
		table {
			margin: auto;
			width: 60%;
		}
	</style>
</head>

<body>
	<form method="post" action="EmailUpload.jsp" encType="multipart/form-data">
		<table border="1">

			<tr>
				<td>보내는 사람</td>
				<td><input type="text" name="from" size="50"></td>
			</tr>
			<tr>
				<td>받는사람</td>
				<td><input type="text" name="to" size="50" value="pparkmj777@nate.com"></td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" name="subject" size="60"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td>
					<textarea name="content" rows="10" cols="60"></textarea>
				</td>
			</tr>
			<tr>
				<td>첨부파일</td>
				<td><input type="file" name="f1"></td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="전송">
					<input type="reset">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
