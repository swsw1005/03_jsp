<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FormChecker2.html</title>
</head>

<body>
<form name="ff" method="post" action="FormChecker2.jsp">
	<table border=1>
	
	<tr>
		 <td>이름</td>
		 <td><input type="text" name="name" size=12></td>
	</tr>
		 
	<tr>
		 <td>ID</td>
		 <td><input type="text" name="id" size=12></td>
	</tr>
		 
	<tr>
		 <td>Email</td>
		 <td><input type="text" name="email" size=30></td>
	</tr>
	
	<tr>
		 <td>카드번호</td>
		 <td><input type="text" name="card" size=20></td>
	</tr>
		 
	<tr>
		 <td>주민번호</td>
		 <td><input type="password" name="ssn1" size=6 onKeyUp="if(this.value.length==6) ff.ssn2.focus();">-
		     <input type="password" name="ssn2" size=7>
		 </td>
	</tr>
		 
	<tr>
		 <td>암호</td>
		 <td><input type="password" name="p1" size=10></td>
	</tr>
		 
	<tr>
		 <td>암호확인</td>
		 <td><input type="password" name="p2" size=10></td>
	</tr>
	
	<tr>
		 <td colspan=2 align=center>
		 <input type="submit" value="전송">&nbsp;
		 <input type="reset" value="취소">
		 </td>
	</tr>

	</table>
</form>


</body>
</html>
