<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FormChecker.html</title>
<script type="text/javascript" src="script.js"></script>

<script type="text/javascript">
function check(form){
	
	  if(isNull(form.name,"이름을 입력 하시요")){
			//alert("이름을 입력 하시요 ");
			form.name.focus();
			return false;
		 }//if
		  
	  if(!isID(form.id)){//false
			form.id.focus();
 			return false;
		}//if
		
	  if(!isEmail(form.email)){
			alert("email 주소가 틀립니다 ");
			form.email.focus();
			return false;
		}//if
		
	  if(!isCardNumber(form.card)){
			alert("카드번호는 숫자만 입력 가능 합니다,숫자16글자 ");
			form.card.focus();
			return false;
		}//if
		  
	  if(!isSSN(form.ssn1, form.ssn2)){
			alert("주민 번호가 적절하지 않습니다 ");
			form.ssn1.focus();
			return false;
		}//if
		
		if(!isSame(form.p1, form.p2)){
				alert("암호가 일치하지 않거나, 입력하지 않았음");
				form.p1.focus();
				return false;
		}//if
		return true;
		 
}//check() end

</script>
	
</head>
<body>

<h2>폼데이터 유효성 체크</h2>
<!-- 
	form에 있는 모든 엘리먼트는 
	submit이 일어나기 전에 검사기(check())를 통과하게 됩니다
	
	검사할 form 태그의 onSubmit 이벤트에
	return 함수이름(this)라고 기술 해야 한다 
	예: onSubmit="return check(this)"
-->

<form method="post" action="FormChecker.jsp" onSubmit="return check(this)">
	<table border=1>
	
	<tr>
		 <td>이름</td>
		 <td><input type="text" name="name" size=12></td>
	</tr>
		 
	<tr>
		 <td>ID</td>
		 <td><input type="text" name="id" size=12></td>
	</tr>
		 
	<tr>
		 <td>Email</td>
		 <td><input type="text" name="email" size=30></td>
	</tr>
	
	<tr>
		 <td>카드번호</td>
		 <td><input type="text" name="card" size=20></td>
	</tr>
		 
	<tr>
		 <td>주민번호</td>
		 <td><input type="password" name="ssn1" size=6>-
		     <input type="password" name="ssn2" size=7>
		 </td>
	</tr>
		 
	<tr>
		 <td>암호</td>
		 <td><input type="password" name="p1" size=10></td>
	</tr>
		 
	<tr>
		 <td>암호확인</td>
		 <td><input type="password" name="p2" size=10></td>
	</tr>
	
	<tr>
		 <td colspan=2 align=center>
		 <input type="submit" value="전송">&nbsp;
		 <input type="reset" value="취소">
		 </td>
	</tr>

	</table>
</form>
</body>
</html>
